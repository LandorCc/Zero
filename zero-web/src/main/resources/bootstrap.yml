server:
  port: 9000
spring:
  application:
    name: zero-web
  banner:
    charset: utf-8
    location: classpath:banner.txt
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:127.0.0.1}:${NACOS-PORT:8848}
        service: zero-web
        username: nacos
        password: nacos
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        username: nacos
        password: nacos
  profiles:
    active: dev
